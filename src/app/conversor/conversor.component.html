<div class="col-md-6 d-flex flex-column bg-light text-dark p-4 rounded border">

    <h2 class="text-center">CONVERSOR DE MOEDAS</h2>
    <form action="">
      <div class="justify-content-center mt-3">
        <div class="row">
          <div class="col-md-6"><label>Valor em real (BRL): </label></div>
          <div class="col-md-6"><input placeholder="EX: 12,50" class="form-control form-control-sm m-1" type="number" name="valor" [(ngModel)]="valor"></div>
        </div>
        <div class="row">
            <div class="col-md-6"><label>Moeda: </label></div>
            <div class="col-md-6"><input placeholder="Ex: dolar" class="form-control form-control-sm m-1" type="string" name="moeda" [(ngModel)]="moeda"></div>
        </div>
      <div class="row">
        <div class="col-md-6">
            <label>Valor atual do c√¢mbio: </label>
          </div>
          <div class="col-md-6">
              <input placeholder="EX: 12,50" class="form-control form-control-sm m-1" type="number" name="cambio" [(ngModel)]="cambio">
          </div>
  
      </div>
  
    </div>
  
    <div class="row mt-1 text-center">
        <div class="col-md-4 mt-1">
            <button class="btn btn-secondary" (click)="calcular()">CALCULAR</button>
          </div>
    </div>
    <div class="row my-3">
        <div class="col-md-4">
        <label class="mt-1">Resultado: </label>
        </div>
        <div class="col-md-8">
            <input class="form-control form-control-sm m-1 bg-secondary text-light" type="string" [value]="resultado" readonly>
          </div>
  
    </div>
